<div class="col-md-5 col-md-offset-3 text-center" id="main">
    <h1>Welcome to My chat app</h1>
    <h1>login</h1>
    <div>
        <form class="form-horizontal">
            <div *ngIf="isError" class="alert alert-danger"> {{error_message}}</div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" #username>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" #password></div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-default btn-block" (click)="login(username.value,password.value)">Login
                    </button>
                </div>
            </div>

        </form>
    </div>
    Don't have an account? <a routerLink="/register">register</a>
</div>
